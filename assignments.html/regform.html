<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Welcome to this registration page.</h1>
    <h3>Don't worry, It will take you nowhere, because it's a demo registration page.</h3>

    <table border="2" cellpadding="10" cellspacing="0">
        <ul>
            <li>
                <label><B>Name:</B></label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </li>
            <br>

            <li>
                <label ><B>Email:</B></label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </li>
            <br>

            <li>
                <label><B>Password:</B></label>
                <input type="text" id="password" name="password" placeholder="Enter your password">
            </li>
            <br>
            <li>
                <label><B>Gender:</B></label>
                <input type="radio" id="male" name="gender" placeholder="male">
                <label >male</label>
                <input type="radio" id="female" name="gender" placeholder="female">
                <label>female</label>
                <input type="radio" id="other" name="gender" placeholder="other">
                <label>other</label>
            </li>
            <br>
            <li>
                <label><B>Department:</B></label>
                <input id="Department" name="Department" placeholder="Enter your department">
            </li>
                

            <br>
            <li>
                <label>
                    <input type="checkbox" id="terms" name="terms">
                </label>
                <label>I agree to the terms and conditions</label>
            </li>
            <br>
            <li>
                <button type="submit">Submit</button>
            </li>
        </ul>
    </table>
</body>
</html>
